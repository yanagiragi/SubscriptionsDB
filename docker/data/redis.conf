# Save a snapshot if at least 1 change occurs within 900 seconds (15 minutes)
save 900 1
# Or if 10 changes occur within 5 minutes
save 300 10
# Or if 10,000 changes occur within 1 minute
save 60 10000

# Disable AOF (optional, to avoid replaying log file)
appendonly no

# Set data directory (Redis will save dump.rdb here)
dir /data

# Log level and other settings (optional)
loglevel notice